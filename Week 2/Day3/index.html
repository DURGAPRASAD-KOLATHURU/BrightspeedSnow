<!DOCTYPE html>
<html lang="en" ng-app="demo">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day3</title>
    <style>
        .h{
            color: red;
        }
        .p{
            color: pink;
            font-size: small;
        }
        .c{
            color: red;
            background-color: pink;
        }
    </style>
</head>
<body>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js" ></script>
    <!-- sort data -->
    <div ng-controller="data">
        <button ng-click="loadData()">LoadData</button>
        <button ng-click="sortData()">SortData</button>
    </div>
<!-- directives -->
<!-- 1.ng-repeat -->
<div ng-controller="array" >
    <ul><li ng-repeat="n in names">{{n.name}}</li></ul>
</div>
<!-- 2.ng-model -->
<div >
    <h3>write something</h3><input type="text"ng-model="name" >
    <h3>{{name}}</h3>
</div>
<!-- 3.ngshow -->
<div ng-controller="show">
<h1 ng-show="display">Durga</h1>
<h1  ng-hide="hide">Prasad</h1>
</div>
<!-- 4.ng-class -->
<div  ng-controller="color">
    <h1 ng-class="{h:isRed}">Welcome to ng-class</h1>
</div>
<!-- 5.ng-click -->
<div ng-controller="clickk" >
    <h1 ng-class="{p:ispink}">Hello good Afternoon</h1>
<p ng-click="clicking()">click here</p>
</div>
<!-- 6.image -->
<div ng-controller="addimg">
    <button ng-click="add()">click here to add image</button>
    <img ng-src={{imgurl}} alt="not found"  height="400px" width="400px">
</div><br>
<div ng-controller="oneway">
    <input type="text" ng-model="name">
    <p>{{::name}}</p>
</div><br>
<div ng-controller="task1">
    <h3 ng-click="change()" ng-class="{c:changeit}">HI</h3>
</div>
<!-- task2 -->
<br>
    <div ng-controller="task2">
        <button ng-show="login">Login</button>
        <button ng-hide="signup">signup</button>
        <button ng-click="toggle()">Toggle</button>
    </div>   <br> 
<!-- table task -->
<div ng-controller="tabletask">
    <table border="solid 2px ">
        <tr>
            <th>Name</th>
            <th>Country</th>
        </tr>
        <tr ng-repeat="user in arr | orderBy:'name' "><th>{{user.name}}</th><th>{{user.country}}</th></tr>
    </table>
</div><br>
<!-- form task -->
<div ng-controller="details">
    <p>Name: </p><input type="text" ng-model="name">
    <p>Password: </p><input type="text" ng-model="password">
    <button ng-click="submit(user)">Submit</button>
    <p>{{name}}</p>
</div><br><br><br>
<!-- delete array -->
<div ng-controller="deletearray">
    <ul><li ng-repeat="n in names" ng-click="remove($index)"> {{n.name}}</li></ul>
</div>
<script src="./script.js" ></script>
</body>
</html>
