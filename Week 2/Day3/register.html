<!DOCTYPE html>
<html lang="en" ng-app="register">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"  ></script>
        <div ng-controller="registration">
            <div ng-show="flag">
            <h1>User Registration</h1>
            <p>Name: </p><input type="text" ng-model="name">
            <p>Email: </p><input type="email" ng-model="email">
            <p>Password: </p><input type="text" ng-model="password">
            <button ng-click="registerDetails()">Register</button>
            </div>
            <div ng-show="!flag">
            <h1>User Login</h1>
            <p>Email: </p><input type="email" ng-model="logemail">
            <p>Password: </p><input type="text" ng-model="logpassword">
            <button ng-click="loginDetails()">Login</button>
            </div>
            
        </div>
        
    <script src="./rscript.js"></script>
    
</body>
</html>
