<div>
    <button ng-click="clearData()">Logout</button>
    <h1>Welcome to Dashboard {{uName}}</h1>
    <button ng-click="display()">View countries</button>
    <button ng-click="sorting('name')">Sort by Country Name</button>
    <input type="text" ng-model="country" ><button ng-click="show()" >Submit</button>Symbol:{{symbol}}
    <div style="border: solid 2px white; height: auto; width: 100%; display: flex; justify-content: space-evenly;">
        <div style="border: solid 2px white; height: auto; width: 50%;">
            <table border="solid 2px" width="100%">
                <tr>
                    <th>Country</th>
                    <th>CurrencyName</th>
                    <th>CurrencyId</th>
                </tr>
                <tr ng-repeat="d in fetchData ">
                    <td>{{d.name}}</td>
                    <td>{{d.currencyName}}</td>
                    <td>{{d.currencyId}}</td>
                </tr>
            </table>
        </div>
        <div style="border: solid 2px white; height: 100vh; width: 50%;">
            <p>Convert from</p><input type="text" placeholder="Enter code" ng-model="fCode"><p>To</p><input type="text" placeholder="Enter CurrencyId" ng-model="tCode"><p>Quantity</p><input type="number" placeholder="Quantity" ng-model="quantity">
            <button ng-click="convert()">Convert</button>
            <p>RESULT : </p>{{result}}

        </div>
        
    </div>
</div>
