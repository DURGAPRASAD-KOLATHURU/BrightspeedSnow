<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h3>Welcome to Registration Page</h3><br><br>
        <form action="" method="get">
            <label for="name">Name: </label><input id="name" type="text" placeholder="Enter Name"><br><br>
            <label for="phone">Phone: </label><input id="phone" type="number" placeholder="Enter Phone number"><br><br>
            <label for="email">Email: </label><input id="email" type="email" placeholder="Enter Email"><br><br>
            <label for="password">Password: </label><input id="password" type="password" placeholder="Enter Password"><br><br>
            <label for="dob">DOB: </label><input id="dob" type="date" placeholder="Enter Name"><br><br>
            <label for="place">Place: </label><select id="place" name="state" id="">
                <option  value="chennai">Chennai</option>
                <option  value="hyderabad">Hyderabad</option>
                <option  value="banglore">Banglore</option>
                <option  value="pune">Pune</option>
            </select><br><br>
            <label >Gender: </label>
            <input type="radio" name="gender" value="male" id="male"><label for="male">Male</label>
            <input type="radio" name="gender" value="female" id="female"><label for="female">Female</label><br><br>
            <label for="age">Age: </label><input type="range" name="age" >
            <input type="button" value="Register">
        </form>
    </center>
</body>
</html>
